<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery Event Basics</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <h1>The paragraph below will disappear</h1>
        <p id=slow>Paragraph</p>
    </body>
    
    <script>
        // Slowly hide all paragraphs
        $( "p" ).hide( "slow" );
 
    </script>
</html>
