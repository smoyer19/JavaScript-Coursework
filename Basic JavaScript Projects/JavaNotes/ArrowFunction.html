<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Arrow Function</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var hello;

            hello = () => {
                return "Your Mom!";
            }
            document.getElementById("demo").innerHTML = hello();
        </script>
        
    </body>
</html>
