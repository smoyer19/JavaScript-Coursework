<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <title>Increment and Decrement</title>
    </head>
    <body>
        <script>
            var X = 5;
            X++;
            document.write(X);
        </script>
        <script>
            var X = 5.25;
            X--;
            document.write(X);
        </script>
    </body>
</html>
